<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays 1</title>
</head>
<body>
    <div id="res"></div>
    <script>
        var arr = ['Tove','Hege','Stale','Kai Jim','Borge']
        var html ='List of Employees'
        html+="<hr>"
        for(var i=0 ; i<=arr.length ; i++){

            html+= ((Number(i)+1)+". "+arr[i]) 
            html+="<br>"
        }
        document.getElementById("res").innerHTML = html;
    </script>
</body>
</html>
