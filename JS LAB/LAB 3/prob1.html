<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>

    
</head>
<body>
    <div id="op">

    </div>

    <script>
        var d = new Date();
        var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        var months = ["Jan", "Febr", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        var html ="";
        html+=(days[d.getDay()]+" ")
        html+=(months[d.getMonth()]+" ")
        html+=(d.getDate()+" ")
        html+=(d.getHours()+":")
        html+=(d.getMinutes()+":")
        html+=(d.getMinutes()+" ")
        html+=d.getFullYear()

        var h = d.getHours();

        if (h<12){
            html+="<br>Good Morning"
        }
        else if(h>=12 && h<=17){
            html+="<br>Good Afternoon"
        }
        else{
            html+="<br>Good Evening"
        }


        document.getElementById("op").innerHTML = html;

    </script>
</body>
</html>
