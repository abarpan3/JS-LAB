<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <script>
        var str = "Apple, Banana, Kiwi";
        var res = str.substring(7, 13);

        document.write("String used is: "+str)
        document.write("<br>Substring from index 7 to 13 is "+res)

        document.write("<br>String to uppercase: "+str.toUpperCase())
        document.write("<br>String to lowercase: "+str.toLowerCase())
    </script>
</body>
</html>
