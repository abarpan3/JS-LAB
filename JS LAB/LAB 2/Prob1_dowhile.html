<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout is here</title>
    
</head>
<body>
    <table id="res">

    </table>

    <script>

        var html = "";
        var i = 0;
        do{

            if (i%10 == 0){
                
                html+="<tr>"
                html+=("<td>" + i + "</td>")
            }
            
            else if (i%10 == 9){
                
                html+=("<td>" + i + "</td>")
                html+="</tr>"
                
            }

            else{
                html+=("<td>" + i + "</td>")
            }
            i++;

        }
        while(i<100)

        document.getElementById("res").innerHTML = html;
    </script>
</body>
</html>
