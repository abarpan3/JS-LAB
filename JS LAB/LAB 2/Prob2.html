<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest</title>

    
</head>
<body>
    <pre>
        ----------------------------------------------------------------
        ****************Calculate Compound Interest*********************
        ----------------------------------------------------------------
    </pre>
    <div id="res"></div>

    <script>

        var html = ""
        var p = 1000;
        var r = 10;
        var n = 1;
        var res = p* (1+r/100)**n - p

        html+= "Principal     -    "+p+"<br>"
        html+= "Rate of Interest     -    "+r+"%<br>"
        html+= "Period     -    "+n+"yr<br>"
        html+= "Comp Interest     -    "+res+"<br>"

        document.getElementById("res").innerHTML = html
    </script>
</body>
</html>
